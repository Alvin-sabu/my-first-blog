{% extends 'blog/base.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; background-color: #d8b1b1; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333; text-align: center;">User Registration</h2>
        <form method="post" style="margin-top: 20px; text-align: left;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div style="margin-bottom: 10px;">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div style="margin-bottom: 10px;">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div style="margin-bottom: 10px;">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; display: block; margin: 0 auto;">Register</button>
        </form>
    </div>
{% endblock content %}
